<!DOCTYPE html>
<html>
<head>
<title>Login - Agenda</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>	
	<div class="container">
       <div class="card card-container">            
           <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
           <p id="profile-name" class="profile-name-card"></p>
           <form class="form-signin" action="AgendaController?cmd=login" method="post">
               <span id="reauth-email" class="reauth-email"></span>   
               <input name="inputUsuario" type="text" id="inputUsuario" class="form-control" placeholder="Nome" required autofocus>            
               <input name="inputEmail" type="email" id="inputEmail" class="form-control" placeholder="Email" required>
               <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
               <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entar</button>
           </form>
           <a href="#" class="forgot-password">
               Esqueceu a senha?
           </a>
       </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
